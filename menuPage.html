<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script>
    function passvalues() {
      var top1 = document.getElementById("topic1");
      var top2 = document.getElementById("topic2");
      var top3 = document.getElementById("topic3");
      let selectedTopic;
      if (top1.checked) {
        selectedTopic = document.getElementById("topic1").value;
        localStorage.setItem("topicValue", selectedTopic);
      } else if (top2.checked) {
        selectedTopic = document.getElementById("topic2").value;
        localStorage.setItem("topicValue", selectedTopic);
      } else if (top3.checked) {
        selectedTopic = document.getElementById("topic3").value;
        localStorage.setItem("topicValue", selectedTopic);
      } else {
        selectedTopic = "Please mark only one checkbox either";
        localStorage.setItem("topicValue", selectedTopic);
      }

      return false;

    }

    function checkCheckbox(value1, value2, value3) {
      if (!value1.checked && !value2.checked && !value3.checked) {
        return "Please mark any of checkbox";
      } else if (value1.checked && !value2.checked && !value3.checked) {
        return document.getElementById("value1").value;
      } else if (!value1.checked && value2.checked && !value3.checked) {
        return document.getElementById("value2").value;
      }
      else if (!value1.checked && !value2.checked && value3.checked) {
        return document.getElementById("value3").value;
      }
      else {
        return "Please mark only one checkbox either";
      }
    }  
  </script>
</head>

<body>
  <h2>MEMORY GAME -Settings</h2>
  <div class="settings">

    <section class="home">
      <form action="index.html">
        <h3>select the topic of the pictures</h3>
        <div>
          <label class="container">Flowers
            <input type="checkbox" class="topicCheckbox" id="topic1" name="choice1" value="Flowers">
            <span class="checkmark"></span>
          </label>
          <label class="container">Animals
            <input type="checkbox" class="topicCheckbox" id="topic2" name="choice2" value="Animals">
            <span class="checkmark"></span>
          </label>
          <label class="container">Fruits
            <input type="checkbox" class="topicCheckbox" id="topic3" name="choice3" value="Fruits">
            <span class="checkmark"></span>
          </label>
        </div>
        <div>
          <input class="btn btn-primary m-2" style="height: 50px; width: 100px" type="submit" value="Start"
            onclick="passvalues();">
        </div>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
