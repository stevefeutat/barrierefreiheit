<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script>
    function passvalues() {
      var top1 = document.getElementById("topic1");
      var top2 = document.getElementById("topic2");
      var top3 = document.getElementById("topic3");
      let selectedTopic;
      if (top1.checked) {
        selectedTopic = document.getElementById("topic1").value;
        localStorage.setItem("topicValue", selectedTopic);
      } else if (top2.checked) {
        selectedTopic = document.getElementById("topic2").value;
        localStorage.setItem("topicValue", selectedTopic);
      } else if (top3.checked) {
        selectedTopic = document.getElementById("topic3").value;
        localStorage.setItem("topicValue", selectedTopic);
      } else {
        selectedTopic="Please mark only one checkbox either";
        localStorage.setItem("topicValue", selectedTopic);
      }
      // var selectedTopic = checkCheckbox(top1, top2, top3);
      // localStorage.setItem("topicValue", selectedTopic);

      return false;

    }

    function checkCheckbox(value1, value2, value3) {
      if (!value1.checked && !value2.checked && !value3.checked) {
        return "Please mark any of checkbox";
      } else if (value1.checked && !value2.checked && !value3.checked) {
        return document.getElementById("value1").value;
      } else if (!value1.checked && value2.checked && !value3.checked) {
        return document.getElementById("value2").value;
      }
      else if (!value1.checked && !value2.checked && value3.checked) {
        return document.getElementById("value3").value;
      }
      else {
        return "Please mark only one checkbox either";
      }
    }  
  </script>
</head>

<body>
  <h1>MEMORY GAME -Configuration</h1>
  <div class="settings">

    <section class="home">
      <form action="index.html">
        <h2>select the topic of the pictures</h2>
        <div>
          <input class="topicCheckbox" id="topic1" type="checkbox" name="choice1" value="flowers">flowers
          <input class="topicCheckbox" id="topic2" type="checkbox" name="choice2" value="animals">animals
          <input class="topicCheckbox" id="topic3" type="checkbox" name="choice3" value="fruits">fruits
        </div>
        <div>
          <input class="btn btn-primary m-2" style="height: 50px; width: 100px" type="submit" value="Start"
            onclick="passvalues();">
          <!--<button class="btn btn-primary m-2" style="height: 50px; width: 100px" onclick="passvalues();">Start hier</button>-->
        </div>
      </form>
    </section>


    <!-- <a class="button" href="index.html"><strong>Start</strong></a> -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
