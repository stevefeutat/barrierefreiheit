<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script>
    function passvalues() {
      var top1 = document.getElementById("topic1");
      var top2 = document.getElementById("topic2");
      var top3 = document.getElementById("topic3");

      var dimmension=document.getElementById("field-dim").value;
      localStorage.setItem("dimm", dimmension);

      let selectedTopic;
      if (top1.checked) {
        selectedTopic = document.getElementById("topic1").value;
        localStorage.setItem("topicValue", selectedTopic);
      } else if (top2.checked) {
        selectedTopic = document.getElementById("topic2").value;
        localStorage.setItem("topicValue", selectedTopic);
      } else if (top3.checked) {
        selectedTopic = document.getElementById("topic3").value;
        localStorage.setItem("topicValue", selectedTopic);
      } else {
        selectedTopic = "Please mark only one checkbox either";
        localStorage.setItem("topicValue", selectedTopic);
      }

      return false;

    }

    function checkCheckbox(value1, value2, value3) {
      if (!value1.checked && !value2.checked && !value3.checked) {
        return "Please mark any of checkbox";
      } else if (value1.checked && !value2.checked && !value3.checked) {
        return document.getElementById("value1").value;
      } else if (!value1.checked && value2.checked && !value3.checked) {
        return document.getElementById("value2").value;
      }
      else if (!value1.checked && !value2.checked && value3.checked) {
        return document.getElementById("value3").value;
      }
      else {
        return "Please mark only one checkbox either";
      }
    }  
  </script>
</head>

<body>
  <fieldset>
    <h1>MEMORY GAME</h1>
    <img src="images/blue-brain.png" alt="The memory logo: a blue brain." title="The memory logo: a blue brain."
      height="150" width="150">
    <div class="settings">
      <h2>Settings</h2>
      <section class="home">
        <form action="index.html">
          <p>
            <label for="name">Playername</label><br />
            <input type="text" name="name" id="name" size="20" aria-label="field Playername">
          </p>
          <label for="field-dim">Choose your favorite field size</label><br />
          <select name="spielfeldgroesse" id="field-dim" aria-label="Auswahlmenü Spielfeldgröße">
            <option value="12">12 Spielkarten</option>
            <option value="16">16 Spielkarten</option>
            <option value="20">20 Spielkarten</option>
          </select> <br />
          <legend>Please select the topic of the pictures</legend>
          <div>
            <label class="container">
              <input type="checkbox" class="topicCheckbox" id="topic1" name="choice1" value="Flowers">
              <label for="topic1">Flowers</label><br>
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <input type="checkbox" class="topicCheckbox" id="topic2" name="choice2" value="Animals">
              <label for="topic2">Animals</label><br>
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <input type="checkbox" class="topicCheckbox" id="topic3" name="choice3" value="Fruits">
              <label for="topic3">Fruits</label><br>
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <input class="btn btn-primary m-2" style="height: 50px; width: 100px" type="submit" value="Start"
              onclick="passvalues();">
          </div>
        </form>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </fieldset>
</body>

</html>
